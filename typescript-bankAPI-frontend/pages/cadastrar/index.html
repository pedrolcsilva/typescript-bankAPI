<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <form>
        <button type="button" id="go_back">Voltar</button>
        <h2>
            Insira seus Dados
        </h2>
        <input placeholder="Nome" id="user_name"/>
        <input placeholder="Data de Nascimento" id="user_birth"/>
        <input placeholder="Email" id="user_email"/>
        <input placeholder="CPF" id="user_cpf"/>
        <input placeholder="Senha" id="user_password" type="password"/>
        <button type="button" id="submit_user_data">Confirmar Cadastro</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
